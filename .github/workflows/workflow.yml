name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  job_id:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: pip
        run: pip3 install -r requirements.txt
      - name: foo
        run: python3 foo.py
        
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: run a powershell script
        run: pwsh -command ".\$GITHUB_WORKSPACE\foo.ps1"
