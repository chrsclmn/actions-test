name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    
    outputs:
      url: ${{ steps.foo.outputs.url }}
    
    steps:
      - uses: actions/checkout@v2
      - name: pip
        run: pip3 install -r requirements.txt
      - name: foo
        run: python foo.py
        
  job2:
    runs-on: windows-latest

    needs: job1

    steps:
      - uses: actions/checkout@v2
      - name: run a powershell script
        run: pwsh -command ".\$GITHUB_WORKSPACE\foo.ps1"
      - name: print url
        run: echo ${{needs.job1.outputs.url}}
